<body>
  <br><h3 style="text-align: center;"> StockExchangeList</h3><br>

<table class="table table-hover table-sm" >
    <thead class="thead-light">
      <br>
    <tr>
            <th>Id</th>
            <th>StockExchange</th>
            <th>Brief</th>
            <th>ContactAddress</th>
            <th>Remarks</th>
            <th>Update</th>
           

            
     </tr>
     </thead>
        <tbody>
    
           <tr *ngFor="let stockexchange of stockexchangelist ">
            <td>{{stockexchange.id}}</td>
            <td>{{stockexchange.stockexchange}}</td>
            <td>{{stockexchange.brief}}</td>
            <td>{{stockexchange.contactaddress}}</td>
            <td>{{stockexchange.remarks}}</td>
            <td><button (click)="updateStockExchange(stockexchange)" class="btn btn-primary">Update</button></td>

           <!-- <td><button (click)="deleteStockExchange(stockexchange)" class="btn btn-danger">Delete</button></td>-->

            </tr>
            <br>
            <button class="btn btn-primary"><a class="nav-link" routerLink="/CreateStockExchange">
  
              <h6 style="color: white;">Add</h6>
        
            </a></button>
  
          </tbody>
    
          </table>
    </body>
