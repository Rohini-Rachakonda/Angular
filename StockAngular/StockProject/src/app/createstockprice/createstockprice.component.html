<!DOCTYPE html>

<html>

 <body>



<div class="row">

 <div class="col-sm-4"></div>

 <div class="col-sm-4" >

  <div [hidden]="submitted" style="width: 400px;">

   <form [formGroup]="stockpricesaveform" #savestockprice1 (ngSubmit)="saveStockPrice(savestockprice1)">
   
     <div class="form-group">
      <h3>{{message}}</h3>
      <label for="name">Companycode</label>

       <input type="text" class="form-control" formControlName="companycode" data-toggle="tooltip"

         data-placement="right" title="Enter  companycode " >

       <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('companycode').touched) && (stockpricesaveform.get('companycode').invalid)"

        style="margin-top: 5px;">

         <span *ngIf="stockpricesaveform.get('companycode').errors.required">Companycode is required</span>

         

        </div>

     </div>



     <div class="form-group">

      <label for="name">StockExchange </label>

      <input type="text" class="form-control" formControlName="stockexchange" data-toggle="tooltip"

        data-placement="right" title="Enter StockExchange " >

      <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('stockexchange').touched) && (stockpricesaveform.get('stockexchange').invalid)"

       style="margin-top: 5px;">

        <span *ngIf="stockpricesaveform.get('stockexchange').errors.required">stockexchange is required</span>

        
       </div>

    </div>

    <div class="form-group">

        <label for="name">Current Price</label>
  
        <input type="number" class="form-control" formControlName="currentprice" data-toggle="tooltip"
  
          data-placement="right" title="currentprice" >
  
        <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('currentprice').touched) && (stockpricesaveform.get('currentprice').invalid)"
  
         style="margin-top: 5px;">
         <span *ngIf="stockpricesaveform.get('currentprice').errors.required">Current Priceis required</span>
  
           </div>
    </div>
      <div class="form-group">

        <label for="name">Date</label>
  
        <input type="text" class="form-control" formControlName="date" data-toggle="tooltip"
  
          data-placement="right" title="Date" >
  
        <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('date').touched) && (stockpricesaveform.get('date').invalid)"
  
         style="margin-top: 5px;">
         <span *ngIf="stockpricesaveform.get('date').errors.required">Date is required</span>
  
           </div>
      </div>
      <div class="form-group">

        <label for="name">Time</label>
  
        <input type="text" class="form-control" formControlName="time" data-toggle="tooltip"
  
          data-placement="right" title="Time" >
  
        <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('time').touched) && (stockpricesaveform.get('time').invalid)"
  
         style="margin-top: 5px;">
         <span *ngIf="stockpricesaveform.get('date').errors.required">Time is required</span>
  
           </div>
      </div>
      <div class="form-group">

        <label for="name">Uploadfile</label>
  
        <input type="file" class="form-control" formControlName="uploadfile" data-toggle="tooltip"
  
          data-placement="right" title="uploadfile" >
  
        <div class="alert alert-danger" *ngIf = "(stockpricesaveform.get('uploadfile').touched) && (stockpricesaveform.get('uploadfile').invalid)"
  
         style="margin-top: 5px;">
         <span *ngIf="stockpricesaveform.get('uploadfile').errors.required">File is required</span>
  
           </div>
      </div>
  
  <button type="submit" class="btn btn-success" [disabled]=!stockpricesaveform.valid>Submit</button><br><br><br><br>

   </form>

 </div>

 </div>

 <div class="col-sm-4"></div>

</div>
<div [hidden]="!submitted">
  <button (click)="stockpricesaveform()"></button>
</div>

</body>

</html>
