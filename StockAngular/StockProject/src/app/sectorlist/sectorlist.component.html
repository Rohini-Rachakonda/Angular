<body><br><h3 style="text-align: center;"> StockPrice List</h3><br>

<table class="table table-hover table-sm" >
    <thead class="thead-light">
        <br>
    <tr>
            <th>Id</th>
            <th>SectorName</th>
            <th>Brief</th>
            <th>Update</th>
            <th>Delete</th>

            
     </tr>
     </thead>
        <tbody>
    
           <tr *ngFor="let sector of sectorlist ">
            <td>{{sector.id}}</td>
            <td>{{sector.sectorname}}</td>
            <td>{{sector.brief}}</td>
            <td><button (click)="updateSectors(sector)" class="btn btn-primary">Update</button></td>

            <td><button (click)="deleteSectors(sector)" class="btn btn-danger">Delete</button></td>

            </tr>
    
          </tbody>
    
          </table>
    </body>
